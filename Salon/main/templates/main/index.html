{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <title>Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Natasha Salon</div>
            <div class="links">
            <a href="#">Главная</a>
            <a href="#">Прайс лист</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </div>
        </nav>
    </header>
    <div class="Banner">
        <div class="bannertitle">
            Салон Красоты <span> Natasha</span>
        </div>
        <div class="bannertext">
            Добро пожаловать в наш салон! Рады вас видеть
        </div>
    </div>
    <div class="pricelist">
        <div class="pricelisttitle">Прайс лист</div>
        <div class="listholder">
            {% for el in usl  %}
                <div class="listel">
                    <div class="imageel">
                        <img src="{{el.image.url}}" alt=""> <!-- image -->
                    </div>
                    {{el.title}} <br>
                    {{el.price}} <br>
                </div>
            {% endfor %} 

        </div>
        <div class="pricelistbutton">
            <a href="#">Все услуги</a>
        </div>
    </div>

    <div class="blockPreview">
        <div class="previewtitle">
            
        </div>
    </div>
</body>
</html>
